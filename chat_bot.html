<!DOCTYPE html>

<meta charset="UTF-8">

<title>Chatbot Interface</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .chat-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    border-radius: 50%;
    background-color: #ff7300;
    color: white;
    cursor: pointer;
    padding: 10px; /* Increased padding */
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  }
  .chat-container:hover {
    background-color: #ff7300;
  }
  .chat-container .icon {
    font-size: 24px;
    line-height: 1;
  }
  .chat-box {
    display: none;
    position: fixed;
    bottom: 80px; /* Adjust this value to your preference */
    right: 20px;
    width: 400px; /* Increased width */
    height: 400px; /* Increased height */
    max-height: 80%;
    overflow: auto;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    padding: 20px; /* Added padding */
  }
  #chat-area {
    height: 280px; /* Adjusted height */
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
  }
  #chat-area::-webkit-scrollbar {
    width: 0; /* Set the width of the scrollbar to 0 */
    background: transparent; /* Set the background color of the scrollbar to transparent */
  }
  .chat-message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
    word-wrap: break-word;
  }
  .user-message {
    background-color: #ff7300;
    color: white;
    float: right;
    margin-left: 30%;
  }
  .bot-message {
    background-color: #f8f9fa;
    color: black;
    float: left;
    margin-right: 30%;
  }
  .input-group {
    margin-bottom: 20px;
    position: relative;
  }
  /*.input-group-append {
  }*/
  .floating-message {
    position: fixed;
    bottom: 80px;
    right: 20px;
    z-index: 1000;
    background-color: #ff7300;
    color: white;
    padding: 10px 15px;
    border-radius: 20px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    display: none;
  }
  .floating-message.show {
    display: block;
  }
  .floating-message .content {
    font-size: 16px;
  }
</style>
</head>
